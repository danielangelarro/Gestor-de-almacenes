version: '3'
services:
 db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: admin
 backend:
    build: ./src/Api
    image: dukagin/backend:${{ github.sha }}
    depends_on:
      - db
 frontend:
    build: ./src/App/gestoralmacen
    image: dukagin/frontend:${{ github.sha }}
    depends_on:
      - backend